<style>
        /* Modify the background color */
         
        .navbar-custom {
            background-color: black;
        }
        /* Modify brand and text color */
         
        .navbar-custom .navbar-brand, 
        .navbar-custom .navbar-text,
        .navbar-custom .nav-link{
            color: white;
        }

</style>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="/homepage">CoN</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% if session["logged_in"] %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{session["username"]}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/account">Account</a>
            <div class="dropdown-divider"></div>        
            <a class="dropdown-item" href="/upload-text">Post a text</a>
            <a class="dropdown-item" href="/upload-image">Post an image</a>
            <a class="dropdown-item" href="/upload-video">Post a video</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name= "keyword" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  {% else %}
    <p></p>
  {% endif %}
</nav>
