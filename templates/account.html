{% extends "inheritance.html" %} 

{% block body %}
    <div class= "container">
        <style>
            h3 {color: #fff;}
            hr {color: #fff;}
            p {color: #fff;}
            button {color: #fff}
        </style>
        <h3>ACCOUNT</h3>
        <hr>
    </div>
    <div class= "container">
        {% if articles %}
            <table class="table table-dark">
        <thead>
            <tr>
            <th scope="col">Post ID</th>
            <th scope="col">Post Title</th>
            <th scope="col">Post Author</th>
            <th scope="col">Post Date</th>
            </tr>
        </thead>
        <tbody>
        {% for article in articles[::-1] %}
            <tr>
                <th scope="row">{{article.post_id}}</th>
                <td><a href="/post/{{article.post_id}}">{{article.post_title}}</a></td>
                <td>{{article.posted_by}}</td>
                <td>{{article.date}}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
        {% else %}
            <div class = "alert alert-danger">Empty</div>
        {% endif %}
    </div>
{% endblock body %}
