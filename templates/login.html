{% include "inheritance.html" %}

{% block body %}
   <div class= "container">
      <h3>LOGIN</h3>
      <hr>
      {% from "includes/_formhelpers.html" import render_field %}
      <form method= "post">
         <dl>
         {{render_field(form.nickname, class="form-control")}}
         {{render_field(form.password, class="form-control")}}
         <button class="btn btn-outline-light">Login!</button>
         <a style="float:right;" href="/register">Have no account? Create one!</a>
         <div>
            <a style="float:right;" href="/about">About this site!</a>
         </div>
      </form>
   </div>
{% endblock body %}
